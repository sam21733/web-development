<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>Student Scores</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>History</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
